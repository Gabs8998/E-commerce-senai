<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <title>Pagamento</title>


    
</head>
<body>
    <header class=" cor-fundo-cabecalho  d-flex align-items-center ">
        <!-- div para pintar o fundo de cinza -->
        <div class="d-flex justify-content-evenly w-100 align-items-center">
            <!-- logo -->
            <div>
                <a class="d-flex" href="../index.html"><img src="../imgs/Logo.png" alt=""></a>
            </div>
            <!-- links -->
            <div class="links">
                <span><a href="./fale-conosco.html">suporte</a></span>
                <span><a href="./sobre-nos.html">sobre nós</a></span>
                <span><a href="./catalogo.html">catálogo</a></span>
            </div>

            <!-- barra pesquisa -->
            <div class="barra-pesquisa">
                <div >
                    <div>
                        <input type="text">           
                    </div>
                    <img src="../imgs/lupa.png" alt="lupa icone da barra de pesquisa">
                </div>
                
            </div>

            <!-- icones -->
            <div class="icones-nav">
                <img src="../imgs/perfil.png" alt="perfil usuario">
                <a href="./carrinho.html"><img src="../imgs/carrinho-icone.png" alt="icone para pagina do carrinho"></a>
            </div>
        </div>
    </header>
    <!-- inicio conteudo -->
    <main>
        <div class="container ">
            <!-- conteudo -->
            <div class="d-flex flex-column my-5 py-3">
                <!-- titulo -->
                <div class="titulo-formulario mb-3">
                    <span ><h2 >Dados Pessoais</h2></span>
                </div>
                <!-- formulario -->
                <div class="formulario d-flex flex-column ">

                    <!-- nome -->
                    <div d-flex >
                        <div class="row">
                            <div class=" col-lg-6 campos-formulario-pagamento d-flex flex-column mb-4">
                                <label>Nome:</label>
                                <input type="text">
                            </div>
                            
                            <div class="col-lg-6 campos-formulario-pagamento d-flex flex-column mb-4">
                                <label>Sobrenome</label>
                                <input type="text">
                            </div>
                        </div>
                    <!-- Email -->
                    <div class="campos-formulario-pagamento d-flex flex-column mb-4">
                        <label>Email:</label>
                        <input type="text">
                    </div>

                    <div class="row">
                        <!-- CPF -->
                        <div class="col campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>CPF:</label>
                            <input type="text">
                        </div>

                        <!-- telefone -->
                        <div class="col campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>Telefone:</label>
                            <input type="text">
                        </div>
                    </div>
                    

                    <!-- Logradouro -->
                    <div class="row">
                        <!-- Lougradouro -->
                        <div class="col campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>Logradouro:</label>
                            <input type="text">
                        </div>

                        <!-- CEP -->
                        <div class="col-3 campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>CEP:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Numero -->
                        <div class="col-4 campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>N:</label>
                            <input type="text">
                        </div>

                        <!-- Complemento -->
                        <div class="col-4 campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>Complemento:</label>
                            <input type="text">
                        </div>

                        <!-- Bairro -->
                        <div class="col-4 campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>Bairro:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Cidade -->
                        <div class="col campos-formulario-pagamento d-flex flex-column mb-4">
                            <label>Cidade:</label>
                            <input type="text">
                        </div>

                        <!-- Estado -->
                        <div class="estados col-3">
                            <label>Estado:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>AC</option>
                                <option value="1">AL</option>
                                <option value="2">AP</option>
                                <option value="3">AM</option>
                                <option value="4">BA</option>
                                <option value="5">CE</option>
                                <option value="6">DF</option>
                                <option value="7">ES</option>
                                <option value="8">GO</option>
                                <option value="9">MA</option>
                                <option value="10">MT</option>
                                <option value="11">MS</option>
                                <option value="12">MG</option>
                                <option value="13">PA</option>
                                <option value="14">PB</option>
                                <option value="15">PR</option>
                                <option value="16">PE</option>
                                <option value="17">PI</option>
                                <option value="18">RJ</option>
                                <option value="19">RN</option>
                                <option value="20">RS</option>
                                <option value="21">RO</option>
                                <option value="22">RR</option>
                                <option value="23">SC</option>
                                <option value="24">SP</option>
                                <option value="25">SE</option>
                                <option value="26">TO</option>
                                
                            </select>
                        </div>
                    </div>
                        <!-- forma de pagamento -->
                        <div>
                            <label >Forma de Pagamento</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Cartão Crédito</option>
                                <option value="1">Cartao Débito</option>
                                <option value="1">Pix</option>
                                <option value="1">Boleto</option>
                            </select>
                        </div>
                        <div class="row my-3">
                        <!-- nome do Cartao -->
                            <div class="col-4 campos-formulario-pagamento d-flex flex-column mb-4">
                                <label>Nome do Cartão</label>
                                <input type="text">
                            </div>

                            <!-- numero do Cartao -->
                            <div class="col-4 campos-formulario-pagamento d-flex flex-column mb-4">
                                <label>Número do Cartão</label>
                                <input type="text">
                            </div>

                            <!-- Validade -->
                            <div class="col-2 campos-formulario-pagamento d-flex flex-column mb-4">
                                <label>Validade</label>
                                <input type="text">
                            </div>

                            <!-- CVV -->
                            <div class="col-2 campos-formulario-pagamento d-flex flex-column mb-4">
                                <label>CVV</label>
                                <input type="text">
                            </div>
                    </div>
                    <!-- botao pagamento -->
                    <div class="botao-fazer-pedido">
                        <button class="py-2 px-4">
                            <p class="m-0">Fazer pedido</p>
                        </button>
                    </div>
            </div>
        </div>
    </main>
    
    <!-- rodape -->
    <footer class=" py-5">
        <div class="container">
            <div class="row">
                <!-- departamentos -->
                <div class="col">
                    <h4>Departamentos</h4>
                    <ul class="p-0">
                        <li>
                            <a href="./index.html">Início</a>
                        </li>
                        <li>
                            <a href="./catalogo.html">Produtos</a>
                        </li>
                        <li>
                            <a href="./sobre-nos.html">Sobre Nós</a>
                        </li>
                        <li>
                            <a href="./fale-conosco.html">Contato</a>
                        </li>
                    </ul>
                </div>

                <!-- redes sociais -->
                <div class="redes-sociais col">
                    <h4>Redes Sociais</h4>
                    <div class="d-flex align-items-center">
                        <img src="../imgs/logo-instagram.svg" alt="">
                        <p class="mb-0">Instagram</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <img src="../imgs/logo-twitter.svg" alt="">
                        <p class="mb-0">Twitter</p>
                    </div>
                </div>
            </div>
        </div>
    </footer >
</body>
</html>
